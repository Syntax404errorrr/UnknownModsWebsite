<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UnknownMods - Mods</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<nav>

  <ul>
    <li><a href="index.html">Home</a></li>

    <li><a href="contact.html">Contact</a></li>
  </ul>
  <div class="burger"><div></div><div></div><div></div></div>
</nav>

<section class="mod-list">
  <h2>Mods Apks</h2>
  <div class="grid" id="modList">
    <!-- Mod cards will be populated here via JS -->
  </div>
</section>

<script>
const mods = [
  {
    id: 'clash-royale',
    name: 'Clash Royale Unlimited Gems',
    img: 'assets/img/mod1.png',
    version: '3.9.1',
    updated: 'Nov 2025',
    features: [
      'Unlimited Gems & Gold',
      'Unlocked Cards & Levels',
      'No Ads',
      'Safe & Secure'
    ],
    download: 'https://example.com/clash-royale.apk',
    category: 'games'
  },
  {
    id: 'free-fire',
    name: 'Free Fire Unlimited Diamonds',
    img: 'assets/img/mod2.png',
    version: '1.87.2',
    updated: 'Nov 2025',
    features: [
      'Unlimited Diamonds',
      'Unlocked Skins & Characters',
      'No Ads',
      'Safe & Secure'
    ],
    download: 'https://example.com/free-fire.apk',
    category: 'games'
  },
  {
    id: 'snapchat-plus',
    name: 'Snapchat++',
    img: 'assets/img/mod3.png',
    version: '12.3',
    updated: 'Oct 2025',
    features: [
      'Save Snaps',
      'Custom Themes',
      'No Ads',
      'Extra Privacy Options'
    ],
    download: 'https://example.com/snapchat-plus.apk',
    category: 'tools'
  },
  {
    id: 'spotify-premium',
    name: 'Spotify Premium Free',
    img: 'assets/img/mod1.png',
    version: '8.8.0',
    updated: 'Nov 2025',
    features: [
      'Ad-free Music',
      'Premium Features Unlocked',
      'Offline Mode',
      'Unlimited Skips'
    ],
    download: 'https://example.com/spotify-premium.apk',
    category: 'premium apps'
  }
];

// Populate mod cards
const modList = document.getElementById('modList');
mods.forEach(mod => {
  const card = document.createElement('div');
  card.className = 'card mod-card';
  card.innerHTML = `
    <img src="${mod.img}" alt="${mod.name}">
    <h3>${mod.name}</h3>
    <p>Version: ${mod.version}</p>
    <a href="mod-details.html?mod=${mod.id}" class="download-btn">View Details</a>
  `;
  modList.appendChild(card);
});
</script>
<script src="assets/js/main.js"></script>
</body>
</html>
